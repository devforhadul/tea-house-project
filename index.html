<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .manrope-font {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="manrope-font mx-3">
    <header class="py-12 max-w-7xl mx-auto">
        <div class="hero-container md:flex md:items-center md:justify-between">
            <div class="hero-content">
                <h2 class="md:text-7xl text-6xl font-extrabold">It's good <br> 
                    tea time at The <br> Tea House</h2>
                <p class="text-lg text-[#777777] my-7">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="px-6 py-3 bg-gradient-to-l text-white text-xl font-bold from-[#FF0000] to-[#FF8938] rounded-md">Explore More  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="hero-image relative">
                <img class="" src="images/banner.png" alt="">
                <div class="rating flex w-[200px] py-3  rounded-lg shadow-lg bg-white absolute top-[250px] left-[50px]">
                    <img class="w-11 h-11" src="images/star.png" alt="">
                    <h3 class="text-2xl font-bold">5.00<br><span class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</span></h3>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="product-section">

        </section>
    </main>

    <footer></footer>
  </body>
</html>
